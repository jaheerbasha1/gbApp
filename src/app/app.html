<ion-menu [content]="nav">
    <ion-header>
        <ion-toolbar>
            <ion-title text-center>
                Menu
            </ion-title>
            <ion-buttons end>
                <button ion-button icon-only color="royal" (click)="onLoad(signinPage)">
                    <ion-icon ios="ios-power" md="md-power"></ion-icon>
                </button>
            </ion-buttons>
        </ion-toolbar>

    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item icon-left (click)="onLoad(newsPage)">
                <ion-icon ios="ios-bookmark" md="md-bookmark" small></ion-icon>
                Announcements
            </button>
            <button ion-item icon-left (click)="onLoad(offersPage)">
                <ion-icon ios="ios-pricetags" md="md-pricetags" small></ion-icon>
                Staff Offers
            </button>
            <button ion-item icon-left (click)="onLoad(empssPage)">
                <ion-icon ios="ios-person" md="md-person" small></ion-icon>
                Employee Self Service
            </button>
            <button ion-item icon-left (click)="onLoad(mgrssPage)">
                <ion-icon ios="ios-people" md="md-people" small></ion-icon>
                Manager Self Service
                <ion-badge item-end color="gbred">2</ion-badge>
            </button>
            <button ion-item icon-left (click)="onLoad(sdeskPage)">
                <ion-icon ios="ios-desktop" md="md-desktop" small></ion-icon>
                HR Service Desk
            </button>
            <button ion-item icon-left (click)="onLoad(analyticsPage)">
                <ion-icon ios="ios-analytics" md="md-analytics" small></ion-icon>
                HR Analytics
            </button>
            <button ion-item icon-left (click)="onLoad(settingsPage)">
                    <ion-icon ios="ios-settings" md="md-settings" small></ion-icon>
                    App Settings
                </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav id="myMenu" [root]="signinPage" #nav ></ion-nav>
