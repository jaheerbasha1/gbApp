<ion-header>

  <ion-navbar>
    <ion-title>HR Chatbot</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

</ion-content>
<ion-footer>
    <ion-toolbar>
      <ion-row >
        <ion-col col-10>
          <ion-item no-lines>
            <ion-input type="text" placeholder="Message" [(ngModel)]="message"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-2>
          <button ion-button icon-only (click)="sendMessage()" [disabled]="message === ''">
          <ion-icon ios="ios-send" md="md-send" end></ion-icon>
        </button>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-footer>
