<ion-header>
  <ion-toolbar>
    <ion-buttons left menuToggle>
      <button ion-button icon-only color="royal">
        <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>HR Service Desk</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let d of payroll; let i=index" text-wrap (click)="toggleGroup(i)"  [ngClass]="{active: isGroupShown(i)}">
          <h2>
            {{d.title}}
            <ion-icon color="success" item-right [name]="isGroupShown(i) ? 'arrow-dropdown' : 'arrow-dropright'" end></ion-icon>
          </h2>
          <ion-list>
          <button ion-button *ngIf="isGroupShown(i)" clear>{{d.request}}</button>
        </ion-list>
        </ion-item>
  </ion-list>

</ion-content>
