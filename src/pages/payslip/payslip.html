<ion-header>

  <ion-navbar>
    <ion-title>payslip</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list inset>
        <ion-item *ngFor="let item of items" >
          {{ item.title }}
          <p>Basic Salary: {{item.basic}}</p>
          <p>PIFSS Deductions: {{item.deductions}}</p>
          <p>Total Payment: {{item.Allowance}}</p>
        </ion-item>
    </ion-list>
</ion-content>
