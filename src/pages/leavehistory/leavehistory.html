
<ion-header>

  <ion-navbar>
      <ion-buttons left menuToggle>
          <button ion-button icon-only color="royal">
            <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Leave History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let item of listItems">
    <h2>
     {{item.type}} 
    </h2>
    <p>Duration: {{item.duration}}</p>
    <p>Start Date: {{item.startDate}}</p>
    <p>Start Date: {{item.endDate}}</p>
  </ion-item>
</ion-list>
</ion-content>
