<!--

  Ionic pages and navigation.

<ion-header>
  <ion-toolbar>
    <ion-buttons left menuToggle>
      <button ion-button icon-only color="royal">
        <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Employee Self Service</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="power"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content >
    <ion-list inset>
        <button ion-item *ngFor="let item of items" (click)="itemSelected(item.title)">
            <ion-icon name={{item.icon}}></ion-icon>
          {{ item.title }}
        </button>
    </ion-list>

</ion-content>
