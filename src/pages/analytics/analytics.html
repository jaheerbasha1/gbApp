<ion-header>
    <ion-toolbar>
      <ion-buttons left menuToggle>
        <button ion-button icon-only color="royal">
          <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title text-center>HR Analytics</ion-title>
  
    </ion-toolbar>
  </ion-header>


<ion-content padding>
    <h2 text-center>Kuwaitization</h2>
    <div class="row">
        <div class="col-md-6">
          <div style="display: block;">
          <canvas baseChart width="300" height="400"
                      [datasets]="lineChartData"
                      [labels]="lineChartLabels"
                      [options]="lineChartOptions"
                      [colors]="lineChartColors"
                      [legend]="lineChartLegend"
                      [chartType]="lineChartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)"></canvas>
          </div>
        </div>
      </div>
      <h2 text-center>Attrition (%) Kuwaiti vs Overall</h2>
      <div>
          <div style="display: block">
            <canvas baseChart
                    [datasets]="barChartData"
                    [labels]="barChartLabels"
                    [options]="barChartOptions"
                    [legend]="barChartLegend"
                    [chartType]="barChartType"
                    (chartHover)="chartHovered1($event)"
                    (chartClick)="chartClicked1($event)"></canvas>
          </div>
        </div>
        <h2 text-center>Joiners Kuwaiti vs Non Kuwaiti</h2>

        <div style="display: block">
            <canvas baseChart
                        [data]="doughnutChartData"
                        [labels]="doughnutChartLabels"
                        [chartType]="doughnutChartType"
                        (chartHover)="chartHovered3($event)"
                        (chartClick)="chartClicked3($event)"></canvas>
          </div>
</ion-content>
